<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fade on Scroll</title>
<style>
/* Aturan umum */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 2000px; /* Untuk membuat efek scroll */
}

/* Elemen yang akan di-fade saat di-scroll */
.content {
    opacity: 0; /* Mulai dengan opacity 0 */
}

/* Tambahkan kelas fade-in ketika elemen masuk ke dalam viewport */
.content.fade-in {
    animation: fadeIn 1s forwards; /* Terapkan animasi fadeIn */
}

/* Keyframes untuk animasi fade-in */
@keyframes fadeIn {
    from {
        opacity: 0; /* Mulai dari opacity 0 */
    }
    to {
        opacity: 1; /* Akhiri dengan opacity 1 */
    }
}
</style>
</head>
<body>
<hr>
<hr>
<hr>
<hr>
<hr>
<hr>
<hr>
<hr><hr>
<hr>
<hr>
<hr>
<hr>
<hr>
<div style="height:1000px;"></div>
<div class="content">
    <h1>Welcome to My Website</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis viverra ex a sapien pretium.</p>
    <!-- Tambahkan lebih banyak konten di sini -->
</div>
<script>
// Menggunakan JavaScript untuk mendeteksi event scroll dan menambahkan kelas pada elemen
window.addEventListener('scroll', function() {
    var element = document.querySelector('.content');
    var position = element.getBoundingClientRect();

    // Jika elemen masuk ke dalam viewport
    if (position.top < window.innerHeight) {
        element.classList.add('fade-in');
    }
});
</script>
</body>
</html>
